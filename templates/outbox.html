<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='min.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outbox | Eaoe Mail</title>
</head>
<body>
  <div class="content">
    <h1>Outbox</h1>
    {% for m in mail %}
      <a href="../mail?id={{ m[4] }}">{{ m[3] }} from {{ m[0] }}</a></br></br>
    {% endfor %}</br>
    <a href="../account/my">back</a>
  </div>
  <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
  </div>

  <script>
      $(window).on("load",function(){
        $(".loader-wrapper").fadeOut("slow");
      });
  </script>
</body>
</html>
