<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='min.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create account | Eaoe Mail</title>
</head>
<body>
  <div class="content">
    <h1>Create account</h1>
    <p>{{ msg }}</p>
    <form action="" method="post">
        <input type="text" name="uname" placeholder="Login..." required></br></br>
        <input type="password" name="psw" placeholder="Password..."   required></br></br>
        <input type="text" name="email1" placeholder="Your new email..."  required>
        <select name="email2">
          <option value="@mail">@mail</option>
          <option value="@m">@m</option>
          <option value="@eaoe">@eaoe</option>
        </select></br></br>
        <input type="submit" value="Register"></br></br>
        <a href="login">I have account</a>
    </form>
  </div>

  <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
  </div>

  <script>
      $(window).on("load",function(){
        $(".loader-wrapper").fadeOut("slow");
      });
  </script>
</body>
</html>
